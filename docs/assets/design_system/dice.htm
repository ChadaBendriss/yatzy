<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice</title> 
</head>
<body>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .dice:hover {
            background-color: #3498db;
        }
        .dice {
            display: inline-block;
            width: 65px;
            height: 65px;
            margin: 15px;
            border: 2px solid #0d5297;
            border-radius: 4px;
            text-align: center;
            line-height: 47px;
            font-size: 27px;
            background-color: #4075df;
            color: #fff;
        }
    </style>
    <div class="dice">1</div>
    <div class="dice">2</div>
    <div class="dice">3</div>
    <div class="dice">4</div>
    <div class="dice">5</div>
    <div class="dice">6</div>
</body>
</html>
